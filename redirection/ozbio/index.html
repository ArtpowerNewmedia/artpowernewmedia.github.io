<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP自動轉址中...</title>
    <script>
        window.onload = function () {
            // 設定轉址URL，加入參數
            var redirectURL = "https://artpowernewmedia.github.io/onlines/ozbio/";

            // 執行轉址
            window.location.href = redirectURL;
        };
    </script>
</head>
<body>
    <div>
        此為中間網址，將導入目標網址....<br>
    </div>
    <!-- 可以添加一些內容，這部分內容在自動轉址時會被忽略 -->
</body>
</html>
